      <div class="controls">
        <button type="button" class="btn" onclick="previous()">
          <span class="material-icons-outlined">arrow_back</span>
        </button>
        <button type="button" class="btn" onclick="next()">
          <span class="material-icons-outlined">arrow_forward</span>
        </button>

    <script>
      function setIndex() {
        let pages = document.querySelectorAll(".page");
        for (let i = 0; i < pages.length; i++) {
          pages[i].style.zIndex = pages.length - i;
        }
      }

      function previous() {
        const active = document.querySelector(".page.active");
        const prev = active?.previousElementSibling;
        if (!prev) return;

        active.classList.remove("active");
        prev.classList.add("active");
        prev.style.transform = "rotateY(0deg)";
        setIndex();

        const prevPrev = prev.previousElementSibling;
        if (prevPrev && prevPrev.classList.contains("page")) {
          prevPrev.style.zIndex = "9998";
        }
      }

      function next() {
        const active = document.querySelector(".page.active");
        const next = active?.nextElementSibling;
        if (!next) return;

        active.style.transform = "rotateY(180deg)";
        active.classList.remove("active");
        next.classList.add("active");
        setIndex();

        active.style.zIndex = "9998";
      }

      setIndex();
    </script>
